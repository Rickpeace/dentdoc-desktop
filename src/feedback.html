<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentDoc Feedback</title>
  <link rel="stylesheet" href="styles/design-system.css">
  <style>
    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: var(--space-3);
      padding-top: var(--space-2);
    }

    .container {
      width: 100%;
      animation: slideUp 0.4s ease-out;
    }

    .feedback-card {
      background: var(--glass-bg);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-5);
      position: relative;
      overflow: hidden;
    }

    .feedback-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
    }

    .feedback-card::after {
      display: none;
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-4);
      position: relative;
      z-index: 1;
    }

    .header-inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-2);
    }

    .header h1 {
      font-family: 'Manrope', var(--font-sans);
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
      line-height: 1;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #111827;
      background-clip: unset;
    }

    .header-inline svg {
      flex-shrink: 0;
    }

    [data-theme="dark"] .header h1 {
      color: var(--text-primary);
      -webkit-text-fill-color: var(--text-primary);
    }

    .header p {
      color: var(--text-tertiary);
      font-size: 0.9375rem;
    }

    .form-content {
      position: relative;
      z-index: 1;
    }

    .form-content.hidden {
      display: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-md);
      padding: var(--space-3) var(--space-4);
      color: var(--error-500);
      font-size: 0.875rem;
      margin-bottom: var(--space-5);
      display: none;
      animation: slideUp 0.2s ease-out;
    }

    .error-message.visible {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .error-message::before {
      content: '!';
      width: 20px;
      height: 20px;
      background: var(--error-500);
      color: white;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-1);
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .form-group label svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    select {
      height: 44px;
    }

    textarea {
      min-height: 110px;
    }

    .buttons {
      display: flex;
      gap: var(--space-3);
      margin-top: var(--space-4);
    }

    .buttons button {
      flex: 1;
      height: 46px;
      font-size: 0.9375rem;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: var(--space-8) var(--space-5);
      position: relative;
      z-index: 1;
      animation: slideUp 0.4s ease-out;
    }

    .success-message.visible {
      display: block;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--success-500), var(--success-600));
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-5);
      font-size: 40px;
      box-shadow: none;
      animation: successPop 0.5s ease-out 0.2s both;
    }

    @keyframes successPop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-title {
      background: linear-gradient(135deg, var(--success-500), var(--success-600));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--space-2);
    }

    .success-text {
      color: var(--text-tertiary);
      font-size: 0.9375rem;
    }

    /* Light theme overrides */
    [data-theme="light"] .feedback-card {
      background: #ffffff;
      border-color: #e5e7eb;
      box-shadow: none;
    }

    [data-theme="light"] .feedback-card::before {
      background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.2), transparent);
    }

    [data-theme="light"] .feedback-card::after {
      display: none;
    }

    [data-theme="light"] .error-message {
      background: #fef2f2;
      border-color: #fecaca;
    }
  </style>
</head>
<body>
  <script>
    // Load theme immediately to prevent flash
    const { ipcRenderer: themeRenderer } = require('electron');
    themeRenderer.invoke('get-theme').then(theme => {
      document.documentElement.setAttribute('data-theme', theme || 'dark');
    });
  </script>
  <div class="titlebar">
    <div class="titlebar-title">
      <span>DentDoc Feedback</span>
    </div>
    <div class="titlebar-controls">
      <button class="titlebar-btn" id="minimizeBtn">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
          <rect y="5" width="12" height="2" rx="1"/>
        </svg>
      </button>
      <button class="titlebar-btn close" id="closeBtn">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
          <path d="M1.5 1.5l9 9m0-9l-9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
    <div class="feedback-card">
      <div class="form-content" id="formContent">
        <div class="header">
          <div class="header-inline">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
            </svg>
            <h1>DentDoc</h1>
          </div>
          <p>Feedback</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="feedbackForm">
          <div class="form-group">
            <label for="category">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
              Kategorie
            </label>
            <select id="category" required>
              <option value="">Bitte wählen...</option>
              <option value="bug">Fehlermeldung / Bug</option>
              <option value="feature">Feature-Wunsch</option>
              <option value="usability">Bedienung / Usability</option>
              <option value="documentation">Dokumentationsqualität</option>
              <option value="performance">Geschwindigkeit / Performance</option>
              <option value="other">Sonstiges</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
              Ihre Nachricht
            </label>
            <textarea id="message" placeholder="Beschreiben Sie Ihr Anliegen möglichst detailliert..." required></textarea>
          </div>

          <div class="buttons">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Abbrechen</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">Absenden</button>
          </div>
        </form>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
        </div>
        <div class="success-title">Vielen Dank!</div>
        <p class="success-text">Ihr Feedback wurde erfolgreich übermittelt.</p>
      </div>
    </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Window controls
    document.getElementById('minimizeBtn').addEventListener('click', () => {
      ipcRenderer.send('minimize-window');
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('close-window');
    });

    const form = document.getElementById('feedbackForm');
    const formContent = document.getElementById('formContent');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const categorySelect = document.getElementById('category');
    const messageTextarea = document.getElementById('message');

    cancelBtn.addEventListener('click', () => {
      window.close();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const category = categorySelect.value;
      const message = messageTextarea.value.trim();

      if (!category || !message) {
        showError('Bitte füllen Sie alle Felder aus.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Wird gesendet...';
      errorMessage.classList.remove('visible');

      try {
        const result = await ipcRenderer.invoke('submit-feedback', {
          category,
          message
        });

        if (result.success) {
          formContent.classList.add('hidden');
          successMessage.classList.add('visible');

          // Close window after 2 seconds
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          showError(result.error || 'Feedback konnte nicht gesendet werden.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Absenden';
        }
      } catch (error) {
        showError('Verbindungsfehler. Bitte versuchen Sie es später erneut.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Absenden';
      }
    });

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.add('visible');
    }
  </script>
</body>
</html>
