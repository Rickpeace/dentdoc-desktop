<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentDoc Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: #f97316;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    select, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    select {
      padding: 12px 16px;
      cursor: pointer;
    }

    select option {
      background: #2d2d2d;
      color: white;
    }

    textarea {
      padding: 14px 16px;
      min-height: 150px;
      resize: vertical;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #f97316;
      background: rgba(255, 255, 255, 0.1);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-submit {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
    }

    .btn-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .success-message.visible {
      display: block;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .success-title {
      color: #22c55e;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .success-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .form-content {
      display: block;
    }

    .form-content.hidden {
      display: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 8px;
      padding: 12px 16px;
      color: #fca5a5;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-content" id="formContent">
      <h1>Feedback</h1>
      <p class="subtitle">Ihr Feedback hilft uns DentDoc zu verbessern</p>

      <div id="errorMessage" class="error-message"></div>

      <form id="feedbackForm">
        <div class="form-group">
          <label for="category">Kategorie</label>
          <select id="category" required>
            <option value="">Bitte wählen...</option>
            <option value="bug">Fehlermeldung / Bug</option>
            <option value="feature">Feature-Wunsch</option>
            <option value="usability">Bedienung / Usability</option>
            <option value="documentation">Dokumentationsqualität</option>
            <option value="performance">Geschwindigkeit / Performance</option>
            <option value="other">Sonstiges</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Ihre Nachricht</label>
          <textarea id="message" placeholder="Beschreiben Sie Ihr Anliegen möglichst detailliert..." required></textarea>
        </div>

        <div class="buttons">
          <button type="button" class="btn-cancel" id="cancelBtn">Abbrechen</button>
          <button type="submit" class="btn-submit" id="submitBtn">Absenden</button>
        </div>
      </form>
    </div>

    <div class="success-message" id="successMessage">
      <div class="success-icon">✅</div>
      <div class="success-title">Vielen Dank!</div>
      <p class="success-text">Ihr Feedback wurde erfolgreich übermittelt.</p>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const form = document.getElementById('feedbackForm');
    const formContent = document.getElementById('formContent');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const categorySelect = document.getElementById('category');
    const messageTextarea = document.getElementById('message');

    cancelBtn.addEventListener('click', () => {
      window.close();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const category = categorySelect.value;
      const message = messageTextarea.value.trim();

      if (!category || !message) {
        showError('Bitte füllen Sie alle Felder aus.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Wird gesendet...';
      errorMessage.classList.remove('visible');

      try {
        const result = await ipcRenderer.invoke('submit-feedback', {
          category,
          message
        });

        if (result.success) {
          formContent.classList.add('hidden');
          successMessage.classList.add('visible');

          // Close window after 2 seconds
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          showError(result.error || 'Feedback konnte nicht gesendet werden.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Absenden';
        }
      } catch (error) {
        showError('Verbindungsfehler. Bitte versuchen Sie es später erneut.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Absenden';
      }
    });

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.add('visible');
    }
  </script>
</body>
</html>
