<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentDoc Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      color: #f97316;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.2s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      outline: none;
      border-color: #f97316;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(249, 115, 22, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .info {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    .info strong {
      color: #f97316;
      font-weight: 600;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>DentDoc</h1>
      <p>Desktop App</p>
    </div>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ihre.email@beispiel.de"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        >
      </div>

      <button type="submit" id="submitBtn">Anmelden</button>
      <div id="loading" class="loading">Anmeldung läuft...</div>
    </form>

    <div class="info">
      <p>Nach der Anmeldung können Sie die App mit <strong>F9</strong> bedienen</p>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading
      submitBtn.disabled = true;
      loadingDiv.classList.add('show');
      errorDiv.classList.remove('show');

      try {
        const result = await ipcRenderer.invoke('login', email, password);

        if (result.success) {
          // Login successful, window will be closed by main process
        } else {
          // Show error
          errorDiv.textContent = result.error || 'Anmeldung fehlgeschlagen';
          errorDiv.classList.add('show');
          submitBtn.disabled = false;
          loadingDiv.classList.remove('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Verbindungsfehler. Bitte versuchen Sie es erneut.';
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        loadingDiv.classList.remove('show');
      }
    });
  </script>
</body>
</html>
